<div class="container mt-4">
    <h2 class="mb-4">Listado de Actividades</h2>
    <ul class="list-group">
      <li *ngFor="let actividad of actividades" class="list-group-item">
        <h5>{{ actividad.nombre }}</h5>
        <p><strong>Fecha:</strong> {{ actividad.fecha }}</p>
        <p><strong>Aula:</strong> {{ actividad.aula }}</p>
        <p><strong>Monitor:</strong> {{ actividad.monitor }}</p>
      </li>
    </ul>
  </div>
